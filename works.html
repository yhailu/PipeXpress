  <body ng-app="instantsearch">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">Pipe <i class="fa fa-xing"></i>press, Inc.</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li class="active"><a href="works.html">PRODUCTS</a></li>
            <li><a data-toggle="modal" data-target="#myModal" href="#myModal"><i class="fa fa-envelope-o"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="container w">
		<div class="row centered">
			<br><br>
			<h3 class="headName">Live search using AngularJs</h3>
			</div>
	<div ng-controller="instantSearchCtrl">

		<div class="bar">
			<input type="text" class="search" ng-model="searchString" placeholder="Enter your search terms" />
		</div>
		<ul class="data-ctrl">
			<li ng-repeat="i in items | searchFor:searchString">
				<p>{{i.title}}
			</li>
		</ul>
	</div>

				</div>

    <!-- MODAL FOR CONTACT -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">contact us</h4>
                </div>
                <div class="modal-body">
                    <div class="row centered">
                        <p>Monday - Friday 7am-5pm</p>
                        <p>Saturday 8am - Noon(March-December)</p>
                        <p>
                            821 East Washington Street<br/>
                            West Chester, PA 19380<br/>
                            610)918-7120 (610)918-1328(fax)<br/>

                        </p>
                        <div id="mapwrap">
                            <iframe height="300" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.es/maps?t=m&amp;ie=UTF8&amp;ll=52.752693,22.791016&amp;spn=67.34552,156.972656&amp;z=2&amp;output=embed"></iframe>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Save & Go</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
